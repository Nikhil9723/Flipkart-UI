<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="icon" type="image/Flipkart-icon" href="/favicon/favicon.ico">    <link rel="stylesheet" href="styles/style.css">
    <link rel = "stylesheet" href="styles/header.css">
    <title>Flipkart</title>
</head>
<body>
    <header class="header">
        <div class="nav__navbar">
            <div class="navbar__left-section">
              <a><img src="svgs/logo.svg" style="width: 5.5rem;" alt="flikart-logo"></a>
               <div class="navbar__search-bar">
                  <input type="text" placeholder="Search">
                   <a><img src="svgs/search-logo.svg" alt="flikart-logo"></a>
               </div>
            </div>
            <div class="navbar__right-section">
                    <button class="login-btn">Login</button>
                    <div class="right-section__more">
                        <span>More</span> <a><img src="svgs/drop-down.svg" alt="dropdown aero"></a>
                    </div>
                    <div class="right-section__cart">
                        <a href="#">
                          <img src="svgs/cart.svg" alt="Cart">
                        </a>
                        <span id="Cart-display">Cart</span>
                    </div>
            </div>
        </div>
    </header>
</body>
</html>
