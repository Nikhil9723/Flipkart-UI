    <header class="header">
        <div class="nav__navbar">
            <div class="navbar__left-section">
              <a><img src="svgs/logo.svg" style="width: 5.5rem;" alt="flikart-logo"></a>
               <div class="navbar__search-bar">
                  <input type="text" placeholder="Search">

               </div>
            </div>
            <div class="navbar__right-section">
                    <button class="login-btn">Login</button>

                    </div>
                    <div class="right-section__cart">
                        <a href="#">
                          <img src="svgs/cart.svg" alt="Cart">
                        </a>
                        <span id="Cart-display">Cart</span>
                    </div>
            </div>
        </div>
